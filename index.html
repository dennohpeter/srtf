<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRTN |Job Scheduling</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shortest Remaining Time Next (SRTN) Visualization</h1>

      <!-- Actions -->
      <div class="input-group">
        <label for="cpuCount">Number of CPUs:</label>
        <input type="number" id="cpuCount" value="2" min="1" />
      </div>

      <div class="input-group">
        <label for="timeQuantum">Time Quantum:</label>
        <input type="number" id="timeQuantum" value="2" min="1" />
      </div>

      <div class="button-container">
        <button onclick="addJob()" class="success">
          Add Job
          <span class="material-icons">add</span>
        </button>
        <button onclick="calculateSRTN()" class="success">
          Calculate SRTN
          <span class="material-icons">settings</span>
        </button>
      </div>
      <hr />
      <!-- Job Input Form -->
      <table id="jobTable">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Turn-Around Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="total"></td>
            <td id="averageTurnaroundTime">0</td>
          </tr>
        </tfoot>
      </table>
      <!-- Visualization -->
      <div id="ganttChartContainer">
        <hr />
        <div id="ganttChart"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
